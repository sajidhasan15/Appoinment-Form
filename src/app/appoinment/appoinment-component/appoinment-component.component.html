
<div class="all">
    <div style="text-align: center; ">
    <form [formGroup]="Appoinment" (ngSubmit)="onSubmit(Appoinment)">       
          <h2>Appoinment Form </h2> 

        <div class="form">
          <mat-form-field>
            <mat-label> First Name  </mat-label>
            <input matInput      formControlName="fname">      
          </mat-form-field>

           <mat-form-field>
            <mat-label> Last Name   </mat-label>
            <input matInput      formControlName="lname">      
          </mat-form-field>
        
           <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput      formControlName="email">        
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Phone Number   </mat-label>
            <input matInput      formControlName="phone">      
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput      formControlName="address">     
          </mat-form-field>
          <mat-form-field>
            <mat-label>Age </mat-label>
            <input matInput      formControlName="age">     
          </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-radio-group formControlName="time" >
        <mat-label style="float: left;" >Select a Time Slot</mat-label>
        <mat-radio-button *ngIf="appoinmenttimearray[0] > 0" value = 0 >Time 4.00 - 5.00 </mat-radio-button>
        <mat-radio-button *ngIf="appoinmenttimearray[1] > 0" value = 1 >Time 5.00 - 6.00 </mat-radio-button>
        <mat-radio-button *ngIf="appoinmenttimearray[2] > 0" value = 2 >Time 6.00 - 7.00 </mat-radio-button>
      </mat-radio-group>
        </div>
        <div style="padding-top: 50px;">
          <label style="padding: 50px;">
              <span> <button type="submit" mat-raised-button color="accent" > Take A Appoinment</button> </span>
          </label>
        </div>
    </form>
    </div>

    <div  *ngIf="blanksubmit">
      <h2> Your Form IS Not  Submitted </h2>
    </div> 
</div>
